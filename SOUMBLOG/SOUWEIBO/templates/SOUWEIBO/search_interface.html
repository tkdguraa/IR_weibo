{% load static %}
<html>
  <head>
    <meta name="referrer" content="no-referrer" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

  </head>
  <body>
    <div class="s003" id="total">
      <form id="search_box">
        <div class="inner-form">
          <div class="input-field second-wrap">
            <input id="search" type="text" placeholder="Enter Keywords?" />
          </div>
          <div class="input-field third-wrap" id = "go">
            <button class="btn-search" type="button" >
              <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
        <br>
      </form>
    </div>
    {% comment %} <script src="{% static 'js/extention/choices.js' %}"></script> {% endcomment %}
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js' type='text/javascript'></script>
    <script>
        function display(data_list, cur){
          var search_info = {{info|safe}}
          path = window.location.pathname
          console.log(path)
          for(i = 9; i < path.length; i++){
            if(path[i] == '/'){
              console.log('path', path.substr(8, (i - 8)))
              break;
            }
          }
          $('.result').remove()
          $("#search_box").append("<div class=result></div>")
          console.log(data_list[0]['words'])
          var tweeter_total_num = {{number|safe}}
          idx_len = 5
          if(data_list.length < 5)
            idx_len = data_list.length
          for(i = 0; i < idx_len; i++){
            idx = i + 5 * (cur - 1)
            console.log("IIINDEX", idx)
            var post_id = data_list[idx]["post_id"]
            var text = data_list[idx]['origin_text']
            var pics = data_list[idx]['pics']
            var image = data_list[idx]['user']['image']
            var screen_name = data_list[idx]['user']['screen_name']
            var retweet_count = data_list[idx]['retweet_count']
            var like = data_list[idx]['like']
            var divided = data_list[idx]['divided']
            console.log(data_list[0]['search'])

            $('#search').val(search_info['search'])

            

            for(j = 0; j < divided.length; j++){
              one = divided[j]
              text = text.replace(new RegExp(one,"gm"), "<font color='red'>" + one + "</font>")
            }
            $("div.result").append("<br></br>")
            $("div.result").append("<div class=tweeter " + "id=tw" + i + ">" + "<div class=profile><img src=" + image + " class = image><div class=name>" + screen_name + "</div></div>" + "</div>")
            $("#tw" + i).append("<br>")
            $("#tw" + i).append("<div class=text>" + text + "</div>")
            $("#tw" + i).append("<br>")
            $("#tw" + i).append("<div class=pics id = " + i + "></div>")
            $("#tw" + i).append("<br>")
            $("#tw" + i).append("<div class=info><a href= https://m.weibo.cn/detail/" + data_list[i]['post_id'] + ">跳转&nbsp;&nbsp;&nbsp;&nbsp;</a> 转发" + retweet_count + " &nbsp;&nbsp;&nbsp;&nbsp;点赞 " + like + "</div>")

            for(j = 0; j < pics.length; j++){
              $("#" + i).append("<img src=" + pics[j] + " class = pictures>")
            }
          }
          $("div.result").append("<br></br>")
          $("div.result").append("<div class=page></div>")
          now_page = parseInt((cur - 1)/5)
          page_num = parseInt(tweeter_total_num / 5);
          console.log(now_page, page_num)
          page_list = parseInt(page_num / 5);
          if(now_page > 0)      
            $('.page').append("<a href='javascript:void(0);' id=prev>上一页&nbsp&nbsp&nbsp</a>");

          cnt_limit = 0
          for(var i = (now_page * 5) + 1; i <= page_num; i++){
            $('.page').append("<a class='pagenum' href='javascript:void(0);' id=P" + i + ">" + i + "&nbsp&nbsp&nbsp</a>");
            if(cnt_limit == 4){
              break;
            }
            cnt_limit++;
          }
          $('#P' + cur).css('color','black');
          if(parseInt(page_list) > now_page + 1){
            console.log("YEYEYA")
            $('.page').append("<a id=next href='javascript:void(0);'>下一页</a>");
          }
        }
        var data_list = {{datas|safe}}
        var tweeter_total_num = {{number|safe}}
        var i = 0
        var current = 1
        $(document).ready(function(){
            if(data_list.length != 0){
              display(data_list,current)
            }
            else{
                if (window.location.pathname.length > 1)
                  var search_info = {{info|safe}}
                  if(search_info['type'] == 'tag')
                    $('#search').val('#' + search_info['search'] + '#')
                  else
                    $('#search').val(search_info['search'])
                  $("#search_box").append("<div class=blank_result>没有搜索结果</div>")
            }
            $("#go").click(function(){
              if($("#search").val() == "")
                alert("输入不能为空!")
              else
                if($("#search").val()[0] == '#' && $("#search").val()[$("#search").val().length - 1] == '#'){
                  search_type = 'tag'
                  input = $("#search").val()
                  var reg = new RegExp("#","g");
                  input = input.replace(reg,"");
                }
                else{
                  search_type = 'normal'
                  input = $("#search").val()
                }
                window.location.href="/search/" + input + "/" + search_type
            });

            $('#P' + current).css('color','black');
            $(document).on('click','#prev',function(){
              cnt_limit = 0;
              console.log("test", current)
              display(data_list, (parseInt(current / 5) - 1) * 5 + 1)
              current = (parseInt(current / 5) - 1) * 5 + 1
            });
            $(document).on('click','#next',function(){
              cnt_limit = 0;
              console.log("test", current)
              display(data_list, (parseInt(current / 5) + 1) * 5 + 1)
              current = (parseInt(current / 5) + 1) * 5 + 1
              console.log("currrrentttt", current)
            });
            $(document).on('click','.pagenum',function(){
              $('.pagenum').each(function(){
                $(this).css('color','');
              });
              $(this).css('color','black');
              current = this.id.substr(1)
              var data_list = {{datas|safe}}
              display(data_list, current)
            });
        });
    </script>
    <style type="text/css">
        div.result{
          background: #d5d9db;
          width: 100%;
          text-align: center;
          color: black;
          border-radius: 20px;
        }
        div.blank_result{
          background: #d5d9db;
          width: 100%;
          height: 500px;
          text-align: center;
          color: black;
          border-radius: 20px;
        }
        div.text{
          text-align:left;
          margin-left:2%;
        }
        div.tweeter {
          background: white;
          width: 90%;
          margin-left:5%;
          text-align: center;
          color: black;
          border-radius: 20px;
        }
        div.profile{
          width:10%;
          margin-left:0px;
        }
        img.image{
          width: 50px;
          height: 50px;
          margin-top:5%;
          border-radius: 100%;
        }
        div.name{
          position: absolute;
          margin-left:70px;
          margin-top:-1.8%;
        }
        div.pics{
          text-align:left;
        }
        div.info{
          text-align:right;
          margin-right:5%;
        }
        img.pictures{
          width:150px;
          height:150px;
          margin-left:3%;
          margin-top:3%;
        }
        a{
          text-decoration: none;
        }
    </style>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
